<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Économies réalisées</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <script src="/static/js/economies.js" defer></script>
</head>
<body>
    <header>
        <h1>Économies réalisées</h1>
        <p>Comparez vos consommations passées et actuelles pour mesurer vos économies.</p>
    </header>
    <main>
        <section>
            <table id="economiesTable">
                <thead>
                    <tr>
                        <th>Type de Facture</th>
                        <th>Montant Passé (€)</th>
                        <th>Montant Actuel (€)</th>
                        <th>Économie (€)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenu généré dynamiquement -->
                </tbody>
            </table>
        </section>
        <section>
            <canvas id="economiesChart"></canvas>
        </section>
    </main>
</body>
</html>
